name: CI
on:
  push:
    branches:
      - main
  pull_request:
  
jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
